<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Professional To-Do List</title>
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem 0;
    }

    /* Container */
    .container {
      background-color: #fff;
      width: 100%;
      max-width: 500px;
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    /* Headings */
    h2, h3 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    h3 {
      margin-top: 2rem;
      font-weight: 500;
    }

    /* Task list */
    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 2rem;
    }

    li {
      background-color: #f9f9f9;
      border: 1px solid #e1e4e8;
      padding: 0.75rem 1rem;
      margin-bottom: 0.75rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    li:hover {
      background-color: #eef3fb;
    }

    .completed {
      color: #27ae60;
      font-weight: bold;
    }

    .incomplete {
      color: #e74c3c;
      font-weight: bold;
    }

    /* Input */
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #2f80ed;
      outline: none;
      box-shadow: 0 0 8px rgba(47,128,237,0.3);
    }

    /* Error messages */
    .error {
      color: #e74c3c;
      font-size: 13px;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }

    /* Button */
    button {
      width: 100%;
      padding: 12px;
      background-color: #2f80ed;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #1c6dd0;
      transform: translateY(-2px);
    }

    /* Logout link */
    .logout {
      text-align: center;
      margin-top: 1.5rem;
    }

    .logout a {
      color: #555;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .logout a:hover {
      color: #2f80ed;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>✅ Your To-Do List</h2>

    <!-- Display list of todos -->
    <ul>
      <li th:each="todo : ${todos}">
        <span th:text="${todo.task}"></span>
        <span th:class="${todo.completed ? 'completed' : 'incomplete'}"
              th:text="${todo.completed ? '✔ Completed' : '❌ Incomplete'}"></span>
      </li>
    </ul>

    <!-- Add new todo -->
    <h3>Add a New Task</h3>
    <form th:action="@{/todos}" method="post" th:object="${todo}">
      <input type="text" th:field="*{task}" placeholder="Enter new task" required />
      <div th:if="${#fields.hasErrors('task')}" th:errors="*{task}" class="error"></div>
      <button type="submit">Add Task</button>
    </form>

    <!-- Logout -->
    <div class="logout">
      <a th:href="@{/logout}">Logout</a>
    </div>
  </div>
</body>
</html>
