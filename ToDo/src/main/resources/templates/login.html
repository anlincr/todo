<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.85);
      padding: 3rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
      color: #ecf0f1;
      backdrop-filter: blur(5px);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 28px;
      letter-spacing: 1px;
      color: #ffffff;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #bdc3c7;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      background: #1f1f1f;
      color: #ecf0f1;
      transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      background: #2c2c2c;
      box-shadow: 0 0 8px #6c63ff;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #6c63ff;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #574fd6;
      transform: translateY(-2px);
    }

    .message {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .error {
      color: #e74c3c;
    }

    .success {
      color: #2ecc71;
    }

    .register-link {
      text-align: center;
      margin-top: 1.2rem;
      font-size: 0.9rem;
    }

    .register-link a {
      color: #6c63ff;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h2>Sign In</h2>

    <form th:action="@{/login}" method="post">
      <div>
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Enter your username" required />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter your password" required />
      </div>

      <div>
        <button type="submit">Login</button>
      </div>
    </form>

    <div th:if="${param.error}" class="message error">
      Invalid username or password.
    </div>

    <div th:if="${param.logout}" class="message success">
      You have been logged out successfully.
    </div>

    <div class="register-link">
      Don't have an account? <a th:href="@{/register}">Register here</a>
    </div>
  </div>
</body>
</html>
