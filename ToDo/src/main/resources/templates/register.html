<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Join the Journey</title>
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, rgba(240, 244, 248, 0.9), rgba(217, 226, 236, 0.9)),
                  url('https://images.unsplash.com/photo-1587614382346-ac5ce068fe85?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
    }

    /* Container for form */
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    /* Heading */
    h2 {
      color: #2f80ed;
      margin-bottom: 25px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    /* Form styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #34495e;
      text-align: left;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      background-color: #f9f9f9;
      color: #333;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #2f80ed;
      background-color: #eef3fb;
      outline: none;
      box-shadow: 0 0 8px rgba(47, 128, 237, 0.3);
    }

    /* Button styles */
    button {
      padding: 14px;
      border-radius: 10px;
      border: none;
      background-color: #2f80ed;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #1c6dd0;
      transform: translateY(-2px);
    }

    /* Error messages */
    .error {
      color: #d9534f;
      font-size: 13px;
      text-align: left;
      margin-top: 3px;
    }

    /* Alert messages */
    .alert {
      margin-top: 15px;
      color: #d9534f;
      font-weight: bold;
      font-size: 14px;
    }

    /* Inspirational quote */
    .quote {
      margin-top: 30px;
      font-style: italic;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöÄ Join the Journey</h2>

    <form th:action="@{/register}" method="post" th:object="${user}">
      <div>
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" placeholder="Choose a cool username" />
        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" placeholder="Create a strong password" />
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>

      <button type="submit">Create Account</button>
    </form>

    <div class="alert" th:if="${param.error}">
      Oops! Something went wrong. Try again.
    </div>

    <div class="quote">
      ‚ÄúEvery great task begins with a single step. Let's get organized.‚Äù
    </div>
  </div>
</body>
</html>
